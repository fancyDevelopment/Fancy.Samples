<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="content/styles.css" />
    <title>Hello Schema Form Builder</title>
</head>
<body ng-app="fancy.samples.hello-schema-form-builder" class="container">
 
    <div ng-controller="FormController as vm">
        <div class="col-lg-12">
            <h3>Sample Form <small>generated with Fancy.SchemaFormBuilder and AngularSchemaForm</small></h3>
        </div>

        <div  class="col-lg-12" ng-show="vm.formLoaded">
            <form name="sampleForm" sf-schema="vm.schema" sf-form="vm.form" sf-model="vm.model"></form>
            <button class="btn btn-primary" ng-click="vm.onSubmit(sampleForm)">Submit</button>
        </div>

        <div class="col-lg-12" ng-show="!vm.formLoaded">
            <h5>Loading form ...</h5>
        </div>

        <div class="col-lg-12" ng-show="vm.sendData">
            <h5>The data received on server</h5>
            <pre>{{vm.sendData}}</pre>
        </div>

    </div>

    <script type="text/javascript" src="lib/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="lib/angular-sanitize/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="lib/tv4/tv4.js"></script>
    <script type="text/javascript" src="lib/objectpath/lib/ObjectPath.js"></script>
    <script type="text/javascript" src="lib/angular-schema-form/dist/schema-form.min.js"></script>
    <script type="text/javascript" src="lib/angular-schema-form/dist/bootstrap-decorator.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
